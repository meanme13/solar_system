<script>

    AFRAME.registerComponent('sun', {
        init: function () {
            this.el.addEventListener('mouseenter', function () {
                let txt = document.querySelector('.sun');

                this.setAttribute('animation__2', {property: 'scale', to: '2, 2, 2', dur: 100, easing: 'linear'});
                txt.setAttribute('visible', true);
            });
            this.el.addEventListener('mouseleave', function () {
                let txt = document.querySelector('.sun');

                this.setAttribute('animation__2', {property: 'scale', to: '1, 1, 1', dur: 100, easing: 'linear'});
                txt.setAttribute('visible', false);

    <div id="preloader">
        <p>put your phone in front of you</p>
        <p>point cursor at planet</p>
        <p>swipe to see other planets</p>
    </div>

    <a-scene
            device-orientation-permission-ui="denyButtonText: deny motion sensors; allowButtonText: allow motion sensors;"
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-entity class="clickable" earth position="-13.5 0 4" gltf-model="./models/Earth.glb" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 15000">
