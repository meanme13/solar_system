<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.1/aframe-ar.min.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>-->
<!--    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <style>

        #preloader {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            z-index: 120;
        }
        p {
            color: #d9d699;
            font-family: Arial, sans-serif;
            font-size: 21px;
            padding: 20px 0;
        }
        .a-dialog-allow-button {
            background-color: #d9d699;
            color: #FFFFFF;
        }

        .a-dialog-deny-button {
            background-color: #d9d699;
            color: #FFFFFF;
        }

        .a-dialog-ok-button {
            background-color: #d9d699;
            color: #FFFFFF;
        }
        .a-dialog {
            background-color: transparent;
            left:40%;
            top:30%;
        }
        .a-dialog-text-container {
            background-color: transparent;
        }
        .a-dialog-buttons-container {
            background-color: transparent;
        }
        .a-modal {
            background-color: transparent;
        }
        .a-loader-title {
            background-color: transparent;
        }
        div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            color: transparent;
            z-index: 120;
        }
        .a-dialog-allow-button {
            background-color: transparent;
            color: #d9d699;
        }

        .a-dialog-deny-button {
            background-color: transparent;
            color: #d9d699;
        }

        .a-dialog-ok-button {
            background-color: transparent;
            color: #d9d699;
        }

    </style>
</head>
<body>

<script>

    AFRAME.registerComponent('cursor-listener', {
        init: function () {
            this.el.addEventListener('mouseenter', function () {
                this.setAttribute('animation', {property: 'scale', to: '2, 2, 2', dur: 100, easing: 'linear'});
                this.children[0].setAttribute('visible', true);
            });
            this.el.addEventListener('mouseleave', function () {
                this.setAttribute('animation', {property: 'scale', to: '1, 1, 1', dur: 100, easing: 'linear'});
                this.children[0].setAttribute('visible', false);
            });
        }
    });

    let sound = new Howl({
        src: ['sound.mp3'],
        autoplay: true,
        loop: true
    });
    sound.play();

    function preloader() {
        const preloader = document.getElementById('preloader');
        preloader.style.display = 'none'
    }
    setTimeout(preloader, 10000);

</script>

    <div id="preloader">
        <p>put your phone in front of you</p>
        <p>point cursor at planet</p>
        <p>swipe to see other planets</p>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-entity class="clickable" cursor-listener position="-13.5 0 4" gltf-model="./models/Earth.glb" >
            <a-image visible="false" position="-11.5 -7.5 -1" scale="9.5 5.5 5" rotation="-20 82 0" src="./txts/earth.png"></a-image>
        </a-entity>

        <a-sphere class="clickable" cursor-listener position="-11.52 0 0" gltf-model="./models/Jupiter.glb" >
            <a-image visible="false" position="-9 -7.5 -5" scale="9.5 5.5 5" rotation="-20 65 0" src="./txts/jupiter.png"></a-image>
        </a-sphere>

        <a-sphere class="clickable" cursor-listener position="-8.5 0 -4" gltf-model="./models/Mars.glb" >
            <a-image visible="false" position="-4 -6.5 -6" scale="9.5 5.5 5" rotation="-20 40 0" src="./txts/mars.png"></a-image>
        </a-sphere>

        <a-sphere class="clickable" cursor-listener position="-4.8 0 -7" gltf-model="./models/Mercury.glb" >
            <a-image visible="false" position="-3 -6.5 -8" scale="9.5 5.5 5" rotation="-20 20 0" src="./txts/mercury.png"></a-image>
        </a-sphere>

        <a-entity class="clickable" cursor-listener position="0 0 -8.52" gltf-model="./models/Sun.glb">
            <a-image visible="false" position="0 -6.3 -8.52" scale="9.5 5.5 5" rotation="-20 0 0" src="./txts/sun.png"></a-image>
        </a-entity>

        <a-entity class="clickable" cursor-listener position="4.8 0 -7" gltf-model="./models/Moon.glb">
            <a-image visible="false" position="3 -6.6 -8" scale="9.5 5.5 5" rotation="-20 -20 0" src="./txts/moon.png"></a-image>
        </a-entity>

        <a-entity class="clickable" cursor-listener position="8.5 0 -4" gltf-model="./models/Neptune.glb">
            <a-image visible="false" position="6.5 -7.5 -8" scale="9.5 5.5 5" rotation="-20 -40 0" src="./txts/neptune.png"></a-image>
        </a-entity>

        <a-entity class="clickable" cursor-listener position="11.52 0 0" gltf-model="./models/Saturn.glb">
            <a-image visible="false" position="7.8 -7.2 -5" scale="9.5 5.5 5" rotation="-20 -60 0" src="./txts/saturn.png"></a-image>
        </a-entity>

        <a-entity class="clickable" cursor-listener position="12.5 0 4" gltf-model="./models/Uranus.glb">
            <a-image visible="false" position="16 -9.5 -2.5" scale="9.5 5.5 5" rotation="-20 -80 0" src="./txts/uranus.png"></a-image>
        </a-entity>

        <a-entity class="clickable" cursor-listener position="13.5 0 8" gltf-model="./models/Venus.glb">
            <a-image visible="false" position="16.5 -9 1.5" scale="9.5 5.5 5" rotation="-20 -100 0" src="./txts/venus.png"></a-image>
        </a-entity>

        <a-camera position="0 2 6">
            <a-cursor
                fuse="false"
                material="transparent: true;"
                raycaster="far: 20; interval: 0; objects: .clickable"
            ></a-cursor>
        </a-camera>

    </a-scene>
</body>
</html>
