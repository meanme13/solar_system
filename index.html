<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.1/aframe-ar.min.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>-->
<!--    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <style>

        div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            z-index: 120;
        }
        p {
            color: #d9d699;
            font-family: Arial, sans-serif;
            font-size: 21px;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<script>

    AFRAME.registerComponent('cursor-listener', {
        init: function () {
            this.el.addEventListener('mouseenter', function () {
                this.setAttribute('animation', {property: 'scale', to: '2, 2, 2', dur: 100, easing: 'linear'});
                this.firstChild.setAttribute('visible', true);
            });
            this.el.addEventListener('mouseleave', function () {
                this.setAttribute('animation', {property: 'scale', to: '1, 1, 1', dur: 100, easing: 'linear'});
                this.firstChild.setAttribute('visible', false);
            });
        }
    });

    let sound = new Howl({
        src: ['sound.mp3'],
        autoplay: true,
        loop: true
    });
    sound.play();

    function preloader() {
        const preloader = document.getElementById('preloader');
        preloader.style.display = 'none'
    }
    setTimeout(preloader, 700);

</script>

    <div id="preloader">
        <p>put your phone in front of you</p>
        <p>point cursor at planet</p>
        <p>swipe to see other planets</p>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-entity class="clickable" cursor-listener position="-9.5 0 4" gltf-model="./models/Earth.glb" ></a-entity>
        <a-sphere class="clickable" cursor-listener position="-10.52 0 0" gltf-model="./models/Jupiter.glb" ></a-sphere>
        <a-sphere class="clickable" cursor-listener position="-8.5 0 -4" gltf-model="./models/Mars.glb" ></a-sphere>
        <a-sphere class="clickable" cursor-listener position="-4.8 0 -7" gltf-model="./models/Mercury.glb" ></a-sphere>

        <a-entity class="clickable" cursor-listener position="0 0 -8.52" gltf-model="./models/Sun.glb"></a-entity>
        <a-image visible="false" position="0 -5 -8.52" scale="8 5 5" rotation="-20 0 0" src="./12.png"></a-image>

        <a-entity class="clickable" cursor-listener position="4.8 0 -7" gltf-model="./models/Moon.glb"></a-entity>
        <a-entity class="clickable" cursor-listener position="8.5 0 -4" gltf-model="./models/Neptune.glb"></a-entity>
        <a-entity class="clickable" cursor-listener position="10.52 0 0" gltf-model="./models/Saturn.glb"></a-entity>
        <a-entity class="clickable" cursor-listener position="10.5 0 4" gltf-model="./models/Uranus.glb"></a-entity>
        <a-entity class="clickable" cursor-listener position="11.5 0 8" gltf-model="./models/Venus.glb"></a-entity>

        <a-camera position="0 2 6">
            <a-cursor
                fuse="false"
                material="transparent: true;"
                raycaster="far: 20; interval: 0; objects: .clickable"
            ></a-cursor>
        </a-camera>

    </a-scene>
</body>
</html>
