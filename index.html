<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

<body>

<script>

    AFRAME.registerComponent('cursor-listener', {
        init: function () {
            this.el.addEventListener('mouseenter', function () {
                this.setAttribute('animation', {property: 'scale', to: '2, 2, 2', dur: 300, easing: 'linear'});
            });
            this.el.addEventListener('mouseleave', function () {
                this.setAttribute('animation', {property: 'scale', to: '1, 1, 1', dur: 300, easing: 'linear'});
            });
        }
    });

    let sound = new Howl({
        src: ['vivaldi.mp3'],
        autoplay: true,
        loop: true
    });
    sound.play();

</script>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

<!--            <a-asset-item id="venus" src="/models/Venus.glb" ></a-asset-item>-->

<!--        </a-assets>-->

        <a-entity class="clickable" cursor-listener position="-9.5 0 4" gltf-model="./models/Earth.glb" ></a-entity>
        <a-sphere class="clickable" cursor-listener position="-10.52 0 0" gltf-model="./models/Jupiter.glb" ></a-sphere>
        <a-sphere class="clickable" cursor-listener position="-8.5 0 -4" gltf-model="./models/Mars.glb" ></a-sphere>
        <a-sphere class="clickable" cursor-listener position="-4.8 0 -7" gltf-model="./models/Mercury.glb" ></a-sphere>

        <a-entity class="clickable" cursor-listener position="0 0 -8.52" gltf-model="./models/Sun.glb"></a-entity>

        <a-entity class="clickable" cursor-listener position="4.8 0 -7" gltf-model="./models/Moon.glb"></a-entity>
        <a-entity class="clickable" cursor-listener position="8.5 0 -4" gltf-model="./models/Neptune.glb"></a-entity>
        <a-entity class="clickable" cursor-listener position="10.52 0 0" gltf-model="./models/Saturn.glb"></a-entity>
        <a-entity class="clickable" cursor-listener position="9.5 0 4" gltf-model="./models/Uranus.glb"></a-entity>
        <a-entity class="clickable" cursor-listener position="9.8 0 7" gltf-model="./models/Venus.glb"></a-entity>


        <a-camera position="0 2 6">
            <a-cursor
                fuse="false"
                material="transparent: true;"
                raycaster="far: 20; interval: 500; objects: .clickable"
            ></a-cursor>
        </a-camera>

    </a-scene>
</body>
</html>
