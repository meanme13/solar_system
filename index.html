<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>

<script>

    AFRAME.registerComponent('cursor-listener', {
        init: function () {
            // let positionX = this.getAttribute('position');
            this.el.addEventListener('mouseenter', function () {
                this.setAttribute('animation', {property: 'position', to: {x: 0, y: 1.25, z: -1}, dur: 500, easing: 'linear'});
            });
        }
    });

</script>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-sphere class="clickable" cursor-listener position="-6.25 0 5" radius="0.8" material="color: #EF2D5E"></a-sphere>
        <a-sphere class="clickable" cursor-listener position="-8.25 0 0" radius="0.8" material="color: #EF2D5E"></a-sphere>
        <a-sphere class="clickable" cursor-listener position="-7.25 0 -5" radius="0.8" material="color: #EF2D5E"></a-sphere>
        <a-sphere class="clickable" cursor-listener position="-4.25 0 -7" radius="0.8" material="color: #EF2D5E"></a-sphere>
        <a-sphere class="clickable" cursor-listener position="4.25 0 -7" radius="0.8" material="color: #EF2D5E"></a-sphere>
        <a-sphere class="clickable" cursor-listener position="7.25 0 -5" radius="0.8" material="color: #EF2D5E"></a-sphere>
        <a-sphere class="clickable" cursor-listener position="8.25 0 0" radius="0.8" material="color: #EF2D5E"></a-sphere>
        <a-sphere class="clickable" cursor-listener position="6.25 0 5" radius="0.8" material="color: #EF2D5E"></a-sphere>
        <a-sphere class="clickable" cursor-listener position="4.25 0 7" radius="0.8" material="color: #EF2D5E"></a-sphere>

        <a-camera position="0 2 5">
            <a-cursor
                fuse="false"
                material="color: transparent"
                raycaster="far: 20; interval: 500; objects: .clickable"
            ></a-cursor>
        </a-camera>

    </a-scene>
    <script src="app.js"></script>
</body>
</html>
