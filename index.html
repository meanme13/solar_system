<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>
<body>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >

        <a-assets>
            <a-asset-item id="saturn" src="saturn.gltf"></a-asset-item>
        </a-assets>

        <a-entity camera look-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
        </a-entity>

        <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue"></a-entity>

<!--        <a-entity position="3 1.25 -5" gltf-model="#saturn"></a-entity>-->

<!--        <a-sphere position="2.85 0 -7" radius="0.8" color="#EF2D5E"></a-sphere>-->

<!--        <a-entity camera></a-entity>-->

        <a-camera position="0 2 5"></a-camera>
    </a-scene>
    <script src="app.js"></script>
</body>
</html>
