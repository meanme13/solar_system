<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>

<script>

    AFRAME.registerComponent('cursor-listener', {
        init: function () {
            var lastIndex = -1;
            var COLORS = ['red', 'green', 'blue'];
            this.el.addEventListener('click', function (evt) {
                lastIndex = (lastIndex + 1) % COLORS.length;
                this.setAttribute('material', 'color', COLORS[lastIndex]);
                console.log('I was clicked');
            });
        }
    });

</script>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >

        <a-assets>
            <a-asset-item id="saturn" src="saturn.gltf"></a-asset-item>
        </a-assets>

        <a-box color="#EF2D5E" position="0 1 -4" change-color-on-hover="color: blue"></a-box>

<!--        <a-entity position="3 1.25 -5" gltf-model="#saturn"></a-entity>-->
        <a-sphere class="clickable" cursor-listener position="-7.25 0 -5" radius="0.8" color="#EF2D5E"></a-sphere>
<!--        <a-sphere position="-5.5 0 -6.2" radius="0.8" color="#EF2D5E"></a-sphere>-->
<!--        <a-sphere position="-2.85 0 -7.1" radius="0.8" color="#EF2D5E"></a-sphere>-->
<!--        <a-sphere class="clickable" cursor-listener position="0 1.25 -1" radius="1" material="color: #DDDDDD"></a-sphere>-->
<!--        <a-sphere position="2.85 0 -7" radius="0.8" color="#EF2D5E"></a-sphere>-->
<!--        <a-sphere position="5.5 0 -6.2" radius="0.8" color="#EF2D5E"></a-sphere>-->
        <a-sphere class="clickable" cursor-listener position="7.25 0 -5" radius="0.8" color="#EF2D5E"></a-sphere>
<!--        <a-entity camera></a-entity>-->
<!--        <a-text value="Hello, World!"></a-text>-->
        <a-camera position="0 2 5"><a-cursor fuse="false" material="color: transparent" raycaster="far: 20; interval: 500; objects: .clickable"></a-cursor></a-camera>
    </a-scene>
    <script src="app.js"></script>
</body>
</html>
