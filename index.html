<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>

<script>

    AFRAME.registerComponent('cursor-listener', {
        init: function () {
            this.el.addEventListener('mouseenter', function () {
                this.setAttribute('animation', {property: 'scale', to: '2, 2, 2', dur: 300, easing: 'linear'});
            });
            this.el.addEventListener('mouseleave', function () {
                this.setAttribute('animation', {property: 'scale', to: '1, 1, 1', dur: 300, easing: 'linear'});
            });
        }
    });

</script>

<audio src="vivaldi.mp3" id="sound"></audio>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

<!--        <a-assets>-->
<!--            <audio id="vivaldi" src="vivaldi.mp3" preload="auto"></audio>-->
<!--        </a-assets>-->

        <a-sphere class="clickable" cursor-listener position="-7.5 0 4" radius="0.8" material="color: #31bff3">

        </a-sphere>

        <a-sphere class="clickable" cursor-listener position="-8.52 0 0" radius="0.8" material="color: #a484e9">

        </a-sphere>

        <a-sphere class="clickable" cursor-listener position="-7.5 0 -4" radius="0.8" material="color: #f4889a">

        </a-sphere>

        <a-sphere class="clickable" cursor-listener position="-4.8 0 -7" radius="0.8" material="color: #ffaf68">

        </a-sphere>

        <a-sphere class="clickable" cursor-listener position="0 0 -8.52" radius="0.8" material="color: #f6e683">

        </a-sphere>

        <a-sphere class="clickable" cursor-listener position="4.8 0 -7" radius="0.8" material="color: #79d45e">

        </a-sphere>

        <a-sphere class="clickable" cursor-listener position="7.5 0 -4" radius="0.8" material="color: #55586B">

        </a-sphere>

        <a-sphere class="clickable" cursor-listener position="8.52 0 0" radius="0.8" material="color: #856B61">

        </a-sphere>

        <a-sphere class="clickable" cursor-listener position="7.5 0 4" radius="0.8" material="color: #8CB3B1">

        </a-sphere>


        <a-camera position="0 2 5">
            <a-cursor
                fuse="false"
                material="color: transparent"
                raycaster="far: 20; interval: 500; objects: .clickable"
            ></a-cursor>
        </a-camera>

        <a-entity sound="src: url(vivaldi.mp3); loop: true;"></a-entity>

    </a-scene>
</body>
</html>
